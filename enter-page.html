<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <link href="css/jquery.fancybox.css" rel="stylesheet">
    <link rel="stylesheet" href="css/owl.carousel.css">
    <link rel="stylesheet" href="css/owl.theme.default.css">
    <link rel="stylesheet" href="style.css">
    <title>Diplom</title>
</head>
<body>
    <div class="wrapper-enter">
        <div class="area-enter">
            <div class="title-enter">Welcome to our shop!</div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-12">
                        <div class="box-auth">
                            <div class="title-auth">Введите свои данные для входа в аккаунт</div>
                            <form class="auth-form" id="auth-form" method="GET" action="">
                                <div class="area-fields-auth">
                                    <input id="L1" type="text" class="input-group" placeholder="Login">
                                    <input id="P1" type="password" class="input-group" placeholder="Password">
                                </div>
                                <button id="logBtn" type="submit" class="btn btn-primary">Enter</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <div class="box-register">
                            <div class="title-auth">Введите свои данные, чтобы зарегистрироваться</div>
                            <form class="auth-form" id="auth-form" method="get">
                                <div class="area-fields-auth">
                                    <input id="L" type="text" class="input-group" placeholder="New login">
                                    <input id="P" type="password" class="input-group" placeholder="New password">
                                    <input type="email" class="input-group" placeholder="Your email">
                                </div>
                                <button id="regBtn" type="submit" class="btn btn-success">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="/js/jquery.fancybox.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
